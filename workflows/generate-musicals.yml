name: Generate musicals.json from Google Sheet

on:
  workflow_dispatch:
  schedule:
    - cron: "15 3 * * *" # daily 03:15 UTC

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate musicals.json
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
          OUT_PATH: musicals.json
        run: |
          python scripts/generate_musicals.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add musicals.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: regenerate musicals.json from sheet"
          git push
